<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<link href=data:, rel=icon> <!-- Begone favicon requests! -->
		<title>Quote.rand()</title>
		<meta name=Description content="Grab a quote, any quote!">
		<style type='text/css'>
			/* vw and vh are 1% of the viewport width and height */
			body {
				font-family: sans-serif;
				font-size: 32pt;
			}
			pre {
				font-family: monospace;
			}
			.centered {
				width: 80vw;
				margin: auto;
				margin-top: 20vh;
			}
			.quote_body {
				font-size: 1em;
				text-align: left;
				width: 75vw;
			}
			.quote_author {
				font-size: 1.50em;
				text-align: right;
				margin-top: 5vh;
			}
		</style>
	</head>
	<body>
		<div class="centered">
			<div class="quote_body"> ${body} </div>
			<div class="quote_author"><p> - ${author} </p></div>
		</div>
	</body>
</html>
