<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Quote.rand()</title>
		<style type='text/css'>
			p {
				font-family: sans-serif;
			}
			pre {
				font-family: monospace;
			}
			.centered {
				/* nook screen is 600px by 800px */
				width: 500px;
				margin: auto;
				margin-top: 3em;
			}
			.quote_body {
				font-size: 2.25em;
				text-align: left;
				width: 425px;
			}
			.quote_author {
				margin-top: 2.5em;
				font-size: 2.50em;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="centered">
			<div class="quote_body"> ${body} </div>
			<div class="quote_author"><p> - ${author} </p></div>
		</div>
	</body>
</html>
